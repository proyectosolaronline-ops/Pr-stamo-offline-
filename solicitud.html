const SHEET_ID = '19Viesr9Lhy347A9L03J_RuxftUhBduaYsBY206IO6X8';
const ADMIN_SHEET = 'TelefonoAdmin';
const ADMIN_FALLBACK = '5214422580524';

let adminPhone = ADMIN_FALLBACK;
let adminEmail = '';
let calcData = null;
let fotoINE = null;
let fotoCDom = null;
let ubicacion = null;

function fmt(n) {
  return '$' + Number(n).toLocaleString('es-MX', {minimumFractionDigits:2, maximumFractionDigits:2});
}

function dot(m) {
  gi('sdot').className = 'sdot ' + (m || '');

let _tT;
function toast(msg, tipo = '') {
  clearTimeout(_tT);
  const el = gi('toast');
  el.textContent = msg;
  el.className = 'show' + (tipo ? ' ' + tipo : '');
  _tT = setTimeout(() => el.classList.remove('show'), 4000);
}

function setProgress(pct) {
  const bar = gi('progressBar');
  const fill = gi('progressFill');
  if (pct > 0) {
    bar.classList.add('show');
    fill.style.width = pct + '%';
  } else {
    bar.classList.remove('show');
    fill.style.width = '0%';
  }
}

// Funci√≥n para enviar al Apps Script
async function registrarEnScript(nombre, telefono) {
  const correo = gi('correo').value.trim();
  const nota = gi('nota').value.trim();
  if (correo) localStorage.setItem('sp_correo_usuario', correo);

  const payload = {
    nombre: nombre,
    telefono: telefono,
    correo: correo || '',
    capital: calcData?.capital ?? '',
    dias: calcData?.dias ?? '',
    interesPct: calcData?.ip ?? '',
    interesM: calcData?.it ?? '',
    total: calcData?.tp ?? '',
    pagoDiario: calcData?.pd ?? '',
    latitud: ubicacion?.lat ?? '',
    longitud: ubicacion?.lng ?? '',
    direccion: ubicacion?.dir ?? '',
    fotoINE: fotoINE ?? '',
    fotoComprobante: fotoCDom ?? '',
    notas: nota,
    fecha: new Date().toLocaleString('es-MX'),
    estado: 'Nuevo'
  };

  console.log('[DEBUG] Enviando al script:', payload);

  try {
    toast('Guardando solicitud...', 'info');
    const resp = await fetch(APPS_SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    console.log('[DEBUG] Estado HTTP:', resp.status);

    if (!resp.ok) {
      let errText = await resp.text().catch(() => 'sin detalles');
      throw new Error(`Error ${resp.status}: ${errText}`);
    }

    const json = await resp.json();
    console.log('[DEBUG] Respuesta del script:', json);

    if (json.success === true) {
      toast('¬°Registrado correctamente!', 'ok');
      return true;
    } else {
      throw new Error(json.message || 'El servidor rechaz√≥ la solicitud');
    }
  } catch (err) {
    console.error('[ERROR]', err);
    toast('No se pudo guardar: ' + err.message, 'err');
    return false;
  }
}

// Funci√≥n enviar ajustada
async function enviar() {
  if (enviando) return;

  const nombre = gi('nombre').value.trim();
  const telefono = gi('telefono').value.trim();
  const correo = gi('correo').value.trim();

  const errNombre = validarNombre(nombre);
  const errTel = validarTelefono(telefono);
  const errCorreo = validarCorreo(correo);

  if (errNombre) { gi('nombre').className = 'inp error'; gi('hintNombre').textContent = errNombre; gi('hintNombre').className = 'field-hint err'; gi('nombre').focus(); toast('Verifica nombre', 'err'); return; }
  if (errTel) { gi('telefono').className = 'inp error'; gi('hintTelefono').textContent = errTel; gi('hintTelefono').className = 'field-hint err'; gi('telefono').focus(); toast('Verifica tel√©fono', 'err'); return; }
  if (errCorreo) { gi('correo').className = 'inp error'; gi('hintCorreo').textContent = errCorreo; gi('hintCorreo').className = 'field-hint err'; gi('correo').focus(); toast('Correo inv√°lido', 'err'); return; }

  enviando = true;
  const fab = gi('fab');
  fab.classList.add('sending');
  fab.disabled = true;

  try {
    setProgress(30);
    const registrado = await registrarEnScript(nombre, telefono);

    if (!registrado) {
      throw new Error('No se guard√≥ la solicitud');
    }

    setProgress(70);
    const msg = construirMensaje();
    const waUrl = `https://wa.me/${adminPhone}?text=${encodeURIComponent(msg)}`;
    toast('Abriendo WhatsApp...', 'ok');

    window.open(waUrl, '_blank');

    setProgress(100);
    toast('¬°Solicitud guardada y enviada!', 'ok');

    setTimeout(() => {
      setProgress(0);
      window.location.href = 'index.html';
    }, 3000);

  } catch (e) {
    toast('Error: ' + e.message, 'err');
  } finally {
    enviando = false;
    fab.classList.remove('sending');
    fab.disabled = false;
  }
}

function init() {
  dot(navigator.onLine ? 'ok' : 'off');
  cargarSimulacion();
  cargarAdminPhone();
  detectarCorreoNavegador();

  liveValidate('nombre', 'hintNombre', validarNombre);
  liveValidate('correo', 'hintCorreo', validarCorreo);
  setupTelefonoConBusqueda();

  gi('correo').addEventListener('blur', () => localStorage.setItem('sp_correo_usuario', gi('correo').value.trim()));
  gi('telefono').addEventListener('keypress', e => { if (!/\d/.test(e.key)) e.preventDefault(); });

  setupFile('fileINE', 'areaINE', 'lblINE', 'prevINE', 'imgINE', d => fotoINE = d);
  setupFile('fileCDom', 'areaCDom', 'lblCDom', 'prevCDom', 'imgCDom', d => fotoCDom = d);

  setupUbicacion();

  gi('fab').onclick = enviar;

  window.addEventListener('online', () => { dot('busy'); cargarAdminPhone(); });
  window.addEventListener('offline', () => dot('off'));
}

init();
</script>
